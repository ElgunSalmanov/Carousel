<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Phudu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Style/index10.css" />
  </head>
  <body>
    <section class="slider">
      <div class="slider-container">
        <div class="slide">
          <img class="slide-photo" src="./Assets/Img/fonz1.png" alt="" />
        </div>
        <div class="slide">
          <img class="slide-photo" src="./Assets/Img/fonz2.png" alt="" />
        </div>
        <div class="slide">
          <img class="slide-photo" src="./Assets/Img/fonz3.png" alt="" />
        </div>
      </div>
      <div class="mover">
        <ul class="point">
          <li class="points">.</li>
          <li class="points">.</li>
          <li class="points">.</li>
        </ul>
      </div>
      <button class="btn btn-next">></button>
      <button class="btn btn-prev"><</button>
    </section>

    <script src="../Js/index10.js"></script>
  </body>
</html>
